<div class="form-horizontal send-mail"   novalidate>
    <div class="form-group">
        <label  class="col-md-2 control-label">收件人:</label>
        <div class="col-md-10" style="padding-right: 35px;">
            <input type="email" class="form-control" ng-model="msg.receiveUser" required />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">抄送人:</label>
        <div class="col-md-10" style="padding-right: 35px;">
            <input type="text" class="form-control" ng-model="msg.ccUser"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">主题:</label>
        <div class="col-md-10" style="padding-right: 35px;">
            <input type="tel " class="form-control" ng-model="msg.subject"  required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2"></div>
        <div class="col-md-10" style="padding-right: 35px;">
            <textarea rows="10" class="form-control" ng-model="msg.sendHtml">  </textarea>
        </div>
    </div>

</div>
